<!DOCTYPE html>
<html>
	<head>
		<title>Ducks and Trucks</title>
		<link rel="stylesheet" type="text/css" href="ducksandtrucks.css"/>
		<script src="./tracking/build/tracking-min.js"></script>
	</head>
	<body>
		<div id="Main" class="main">

			<div class="game">

				<canvas id="gameBoard" width="900" height="600"></canvas>
			</div>
			<div class="info">
				<div class="cam">
						<video id="video" width="300" height="300" preload autoplay loop muted></video>
				</div>
				<div class="score">
					<canvas id="score" width="300" height="300"></canvas>
				</div>
			</div>
		</div>

		<script>
			let colors = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);
			colors.on('track', function(event) {
			if (event.data.length === 0) {
				// No colors were detected in this frame.
			} else {
				event.data.forEach(function(rect) {
				console.log(rect.x, rect.y, rect.height, rect.width, rect.color);
				});
			}
			});
		
			tracking.track('#video', colors);
		</script>
		<script type="text/javascript" src="ducksandtrucks.js"></script>
	</body>
</html>
